    <style>
        body::after {
            content: "";
            background-image: url(../../images/产品演示.webp);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            position: fixed;
        }

        .text {
            position: relative;
            background-color: white;
            opacity: 1;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 29px;
        }

        .bbb {
            position: absolute;
            top: 45px;
        }

        .bbb.github-button {
            border-radius: 8px !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            background: linear-gradient(90deg, #24292f 0%, #586069 100%);
            color: #fff !important;
            font-weight: bold;
            padding: 8px 24px !important;
            font-size: 18px !important;
            transition: background 0.3s, box-shadow 0.3s;
            border: none !important;
            margin: 20px 0;
            display: inline-block;
        }
        .bbb.github-button:hover {
            background: linear-gradient(90deg, #586069 0%, #24292f 100%);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            color: #ffd33d !important;
        }

        .markdown-body {
            background: #fff !important;
            color: #24292f !important;
        }
        .markdown-body table {
            background: #fff !important;
            color: #24292f !important;
            border-collapse: collapse;
        }
        .markdown-body th, .markdown-body td {
            background: #fff !important;
            color: #24292f !important;
            border: 1px solid #d0d7de !important;
        }
        .markdown-body tr {
            background: #fff !important;
        }
    </style>
    <script>
        function toggleDropdown(navtog) { navtog.classList.toggle('active'); }
        fetch('README.md')
          .then(response => response.text())
          .then(text => {
            document.getElementById('readme').innerText = text;
          })
          .catch(err => {
            document.getElementById('readme').innerText = "README.md 加载失败，请稍后重试。";
          });
    </script>
</head>

<body>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown-dark.min.css" media="(prefers-color-scheme: dark)">
        <div class="text markdown-body" style="padding: 40px 0;">
            <div style="width:100%; display:flex; justify-content:center; margin-bottom: 24px;">

                   href="https://github.com/PineappleSnowy/visionvoice"

            <div class="markdown-body" id="readme" style="width: 100%; max-width: 800px; margin: 100px auto 0; text-align: left;"></div>
        </div>

    </div>

    <script src="https://unpkg.com/markdown-it@12/dist/markdown-it.min.js"></script>
    <script>
    fetch('README.md')
      .then(response => response.text())
      .then(text => {
        const md = window.markdownit({ html: true });
        document.getElementById('readme').innerHTML = md.render(text);
      })
      .catch(err => {
        document.getElementById('readme').innerHTML = "<p style='color:red;'>README.md 加载失败，请稍后重试。</p>";
      });
    </script>
