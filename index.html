    <script>
        let audioPlayer = null;

        function toggleAudio(audioFile) {
            if (audioPlayer) {
                if (!audioPlayer.paused) {
                    audioPlayer.pause();
                } else {
                    audioPlayer.play();
                }
            } else {
                audioPlayer = new Audio(audioFile);
