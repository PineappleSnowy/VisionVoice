<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no">
    <title>与智能体通话</title>
    <link rel="stylesheet" href="../static/css/phone.css">
    <!-- 引入fa字体图标和音频可视化库 -->
    <script src="https://kit.fontawesome.com/11023f265d.js" crossorigin="anonymous"></script>
    <script src="../static/js/vudio.js"></script>
</head>
<body>
    <i class="fa-solid fa-chevron-left goBack" tabindex="0" aria-label="返回主页"></i>
    <i class="fa-solid fa-repeat toggleCamera" style="display: none;" tabindex="0" aria-label="切换摄像头"></i>
    <video autoplay style="display: none;" aria-label="视频通话窗口">您的浏览器不支持视频通话</video>
    <div class="container">
        <img src="../static/images/bot.png" alt="智能体头像" aria-label="智能体头像">
    </div>

    <!-- 控件部分 -->
    <div class="controller">
        <canvas id="waveShape" aria-label="音频波形图"></canvas>
        <audio autoplay id="audio" aria-label="通话音频"></audio>
        <i class="fa-solid fa-video openCamera" tabindex="0" aria-label="打开摄像头"></i>
        <i class="fa-solid fa-phone-slash hangUp" tabindex="0" aria-label="挂断电话"></i>
    </div>
    
    <script src="../static/js/phone.js"></script>
</body>
</html>
