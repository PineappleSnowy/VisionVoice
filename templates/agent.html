<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>智能聊天 - 视界之声</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no" />
  <link rel="stylesheet" href="../static/css/agent.css" />
  <link rel="icon" href="../static/images/star.png" />
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/socket.io/4.4.1/socket.io.min.js"></script>
</head>

<body>
  <div id="main_page" role="main">

    <!-- 聊天消息显示区域 -->
    <div id="chat-container" aria-live="polite" aria-atomic="true"></div>
    <!-- 下部功能区 -->
    <div id="chat-input-container" role="form">
      <div class="pause" aria-hidden="true"></div>
      <a id="phone-button" href="/phone" aria-label="电话">
        <img src="../static/images/phone.png" id="phone_icon" alt="电话图标" />
      </a>
      <textarea id="agent-chat-textarea" placeholder="输入消息..." aria-label="输入消息"></textarea>
      <button id="send-button" aria-label="发送消息">
        <img src="../static/images/arrow_right.png" id="arrow_right" alt="发送图标" />
      </button>
      <button id="more_function_button" aria-label="更多功能">
        <img src="../static/images/more_function_start.png" id="more_function_start" alt="更多功能图标" />
      </button>
      <button id="more_function_button_2" aria-label="关闭更多功能">
        <img src="../static/images/more_function_end.png" id="more_function_end" alt="关闭更多功能图标" />
      </button>
    </div>
    <div id="more_function_board" role="region" aria-labelledby="more_function_label">
      <div id="decorate_photo">
        <input id="photo" type="file" accept="image/*" aria-label="选择图片" />
      </div>
      <div id="image-preview" style="display: none;" aria-hidden="true">
        <img id="preview-image" alt="预览图片" />
      </div>
    </div>
    <div id="navbar" role="navigation">
      <a href="/agent" aria-label="首页">首页</a>
      <a href="/chat" aria-label="消息">消息</a>
      <a href="/create" aria-label="创建">
        <img src="../static/images/star.png" id="star" alt="创建图标" />
      </a>
      <a href="/square" aria-label="广场">广场</a>
      <a href="/mine" aria-label="我的">我的</a>
    </div>
  </div>

  <!-- 音频播放标签 -->
  <audio id="audioPlayer" controls autoplay style="display: none" aria-label="音频播放器"></audio>
  <script src="../static/js/chat.js"></script>
  <script src="../static/js/auth.js"></script>
  <script src="../static/js/agent.js"></script>
</body>

</html>
