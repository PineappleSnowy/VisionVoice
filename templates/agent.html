<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>视界之声</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.7, maximum-scale=0.7, user-scalable=0"
    />
    <link rel="stylesheet" href="../static/css/agent.css" />
  </head>

  <body>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <div id="main_page">
      <div id="chat-container">
        <!-- 聊天消息将在这里显示 -->
      </div>
      <div id="chat-input-container">
        <textarea id="agent-chat-textarea" placeholder="输入消息..."></textarea>
        <button id="send-button">
          <img src="../static/images/arrow_right.png" id="arrow_right" />
        </button>
        <button id="more_function_button">
          <img
            src="../static/images/more_function_start.png"
            id="more_function_start"
          />
        </button>
        <button id="more_function_button_2">
          <img
            src="../static/images/more_function_end.png"
            id="more_function_end"
          />
        </button>
      </div>
      <div id="more_function_board">
        <input id="photo" type="file" accept="image/*" />
        <div id="decorate_photo"></div>
      </div>
      <div id="navbar">
        <a href="/">首页</a>
        <a href="/chat">消息</a>
        <a href="/create">
          <img src="../static/images/star.png" id="star" />
        </a>
        <a href="/square">广场</a>
        <a href="/mine">我的</a>
      </div>
    </div>
    <script src="../static/js/agent.js"></script>
  </body>
</html>
